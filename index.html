
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 工具站</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .search-container {
      position: relative;
    }
    .search-box {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
    }
    .search-box input {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    .section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
    .button {
      background: #00c8ff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
    }
    .link-list a {
      display: block;
      margin: 0.5rem 0;
      color: #00c8ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>AI 工具站</strong></div>
    <nav>
      <a href="#home">首页</a>
      <a href="#links">链接</a>
      <a href="#settings">设置</a>
    </nav>
    <div class="search-container">
      <button onclick="toggleSearch()">🔍</button>
      <div class="search-box" id="searchBox">
        <input type="text" placeholder="搜索..." oninput="searchLinks(this.value)" />
      </div>
    </div>
  </header>

  <div class="section" id="home">
    <h2>欢迎访问</h2>
    <p>这是一个聚合AI资源与工具的平台，支持链接跳转与创作者权限管理。</p>
  </div>

  <div class="section" id="links">
    <h2>链接区域</h2>
    <div id="linkList" class="link-list">
      <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
      <a href="https://gemini.google.com" target="_blank">Gemini</a>
    </div>
    <div id="linkEditor" class="hidden">
      <input type="text" id="newLinkText" placeholder="链接名称" />
      <input type="text" id="newLinkURL" placeholder="https://..." />
      <button class="button" onclick="addLink()">添加链接</button>
    </div>
  </div>

  <div class="section" id="settings">
    <h2>设置</h2>
    <div id="loginForm">
      <input type="text" id="loginUser" placeholder="账号" />
      <input type="password" id="loginPass" placeholder="密码" />
      <button class="button" onclick="login()">登录</button>
    </div>
    <div id="creatorSettings" class="hidden">
      <p>欢迎，创作者！你现在可以修改链接或添加内容。</p>
    </div>
  </div>

  <script>
    function toggleSearch() {
      const box = document.getElementById('searchBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function searchLinks(keyword) {
      const links = document.querySelectorAll('#linkList a');
      links.forEach(link => {
        link.style.display = link.textContent.toLowerCase().includes(keyword.toLowerCase()) ? 'block' : 'none';
      });
    }

    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      if (user === '799342382' && pass === '15934345873') {
        localStorage.setItem('isCreator', 'true');
        showCreatorFeatures();
      } else {
        alert('账号或密码错误');
      }
    }

    function showCreatorFeatures() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('creatorSettings').classList.remove('hidden');
      document.getElementById('linkEditor').classList.remove('hidden');
    }

    function addLink() {
      const text = document.getElementById('newLinkText').value;
      const url = document.getElementById('newLinkURL').value;
      if (!text || !url) return alert('请输入完整信息');
      const a = document.createElement('a');
      a.href = url;
      a.target = "_blank";
      a.textContent = text;
      document.getElementById('linkList').appendChild(a);
      document.getElementById('newLinkText').value = '';
      document.getElementById('newLinkURL').value = '';
    }

    window.onload = function () {
      if (localStorage.getItem('isCreator') === 'true') {
        showCreatorFeatures();
      }
    }
  </script>
</body>
</html>
